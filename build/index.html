<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/main.js"></script>
    <title>Expenses chart component</title>
  </head>
  <body>
    <main class="card">
      <header class="card__head head">
        <div class="head__wrapper">
          <h1 class="head__title">My balance</h1>
          <strong class="head__total" aria-label="Current balance price">
            $921.48
          </strong>
        </div>
        <img
          class="head__logo"
          src="assets/images/logo.svg"
          alt="Balance logo" />
      </header>
      <!--  -->
      <section class="card__content">
        <div class="card__wrapper">
          <h2 class="card__spending">Spending - Last 7 days</h2>
          <!-- estadisticas grafico  -->
          <div class="card__estadisticas">
            <ol class="card__weekend">
              <li class="card__day">tue</li>
              <li class="card__day">wed</li>
              <li class="card__day">thu</li>
              <li class="card__day">fri</li>
              <li class="card__day">sat</li>
              <li class="card__day">sun</li>
            </ol>
          </div>
        </div>
        <!--  -->
        <div class="card__summary">
          <div class="card__">
            <span class="card__totalMonth">Total this month</span>
            <span class="card__" aria-label="Month balance price">$478.33</span>
          </div>
          <!-- / -->
          <div class="card__">
            <small class="card__percenten"> +2.4%</small>
            <span class="card__totalMonth"> from last month </span>
          </div>
        </div>
      </section>
      <!--  -->
    </main>
  </body>
</html>
