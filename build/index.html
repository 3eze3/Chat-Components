<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="app/main.js"></script>
    <title>Expenses chart component</title>
  </head>
  <body>
    <main class="card">
      <header class="card__head head">
        <div class="head__wrapper">
          <h1 class="head__title">My balance</h1>
          <strong class="head__total" aria-label="Current balance price">
            $921.48
          </strong>
        </div>
        <img
          class="head__logo"
          src="assets/images/logo.svg"
          alt="Balance logo" />
      </header>
      <section class="card__content content">
        <div class="content__wrapper">
          <h2 class="content__spending">Spending - Last 7 days</h2>
          <div class="content__estadisticas">
            <div class="content__grafics"></div>
            <ol class="content__weekend">
              <li class="content__day">mon</li>
              <li class="content__day">tue</li>
              <li class="content__day">wed</li>
              <li class="content__day">thu</li>
              <li class="content__day">fri</li>
              <li class="content__day">sat</li>
              <li class="content__day">sun</li>
            </ol>
          </div>
        </div>
        <div class="content__summary">
          <div class="content__wrapper">
            <span class="content__totalMonth">Total this month</span>
            <span class="content__price" aria-label="Month balance price">
              $478.33
            </span>
          </div>
          <div class="content__information">
            <small class="content__percenten"> +2.4%</small>
            <span class="content__totalMonth"> from last month </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
